openapi: 3.0.3
info:
  title: KidManTree Backend API
  description: Comprehensive backend API for a mental health and content platform
  version: 1.0.0
  contact:
    name: API Support
    email: support@mentalhealthplatform.com

servers:
  - url: https://kidmantree-backend-g2la.onrender.com/api
    description: Development server 
  - url: https://api.manmitr.com/api
    description: Production server
  - url: http://localhost:8000/api
    description: local server
    

security:
  - BearerAuth: []

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        contact:
          type: string
        age:
          type: integer
        role:
          type: string
          enum: [user, admin, superadmin, psychologist, user-panel]
        isEmailVerified:
          type: boolean
        isContactVerified:
          type: boolean
        isActive:
          type: boolean
        profile:
          type: object
          properties:
            avatar:
              type: string
            bio:
              type: string
            interests:
              type: array
              items:
                type: string
        modules:
          type: array
          items:
            type: object
            properties:
              name:
                type: string
              route:
                type: string
              permissions:
                type: object
                properties:
                  read:
                    type: boolean
                  write:
                    type: boolean
                  delete:
                    type: boolean
        createdBy:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time


    Podcast:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        description:
          type: string
        time:
          type: string
        youtubeLink:
          type: string
        thumbnailPath:
          type: string
        thumbnailUrl:
          type: string
        isActive:
          type: boolean
        createdBy:
          type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    MoodLog:
      type: object
      properties:
        _id:
          type: string
        user:
          type: string
        emoji:
          type: string
        scale:
          type: integer
          minimum: 1
          maximum: 5
        emotions:
          type: array
          items:
            type: string
        notes:
          type: string
        triggers:
          type: array
          items:
            type: string
        logDate:
          type: string
          format: date-time

    FeelingToday:
      type: object
      properties:
        _id:
          type: string
        user:
          type: string
        feeling:
          type: string
          enum: [excellent, good, okay, not-great, unsatisfied]
        emoji:
          type: string
        notes:
          type: string
        date:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Psychologist:
      type: object
      properties:
        _id:
          type: string
        firstName:
          type: string
        lastName:
          type: string
        name:
          type: string
        email:
          type: string
        degree:
          type: string
        experience:
          type: integer
        about:
          type: string
        rating:
          type: number
        specializations:
          type: array
          items:
            type: string
        city:
          type: string
        contactNumber:
          type: string
        role:
          type: string
          enum: [psychologist, counselor]
        aadharNumber:
          type: string
        aadharDocument:
          type: string
        uploadDocuments:
          type: array
          items:
            type: string
        schedule:
          type: array
          items:
            type: object
            properties:
              day:
                type: string
                enum: [Monday, Tuesday, Wednesday, Thursday, Friday, Saturday]
              startTime:
                type: string
              endTime:
                type: string
              isAvailable:
                type: boolean
        isActive:
          type: boolean
        status:
          type: string
          enum: [pending, selected, rejected]
        accountActivatedAt:
          type: string
          format: date-time
        profileImage:
          type: string
        languages:
          type: array
          items:
            type: string
        sessionRate:
          type: number
        totalSessions:
          type: integer
        reviews:
          type: array
          items:
            type: object
            properties:
              user:
                type: string
              rating:
                type: integer
                minimum: 1
                maximum: 5
              comment:
                type: string
              createdAt:
                type: string
                format: date-time
        averageRating:
          type: number
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Appointment:
      type: object
      properties:
        _id:
          type: string
        user:
          type: string
        psychologist:
          $ref: '#/components/schemas/Psychologist'
        dateTime:
          type: string
          format: date-time
        duration:
          type: integer
        status:
          type: string
          enum: [scheduled, completed, cancelled, no-show]
        notes:
          type: string

    Poll:
      type: object
      properties:
        _id:
          type: string
        question:
          type: string
        options:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              votes:
                type: array
        creator:
          $ref: '#/components/schemas/User'
        totalVotes:
          type: integer
        expiresAt:
          type: string
          format: date-time

    Question:
      type: object
      properties:
        _id:
          type: string
          description: Question ID
        text:
          type: string
          description: Question text
          example: "How often do you feel anxious?"
        type:
          type: string
          enum: [multiple-choice, rating, text]
          default: multiple-choice
          description: Type of question
        options:
          type: array
          items:
            type: string
          description: Available options for multiple-choice questions
          example: ["Never", "Sometimes", "Often", "Always"]
        required:
          type: boolean
          default: true
          description: Whether the question is required

    Questionnaire:
      type: object
      properties:
        _id:
          type: string
          description: Questionnaire ID
        title:
          type: string
          default: "Mental Health Assessment"
          description: Questionnaire title
          example: "Mental Health Assessment"
        description:
          type: string
          default: "Please answer the following questions to help us understand your current mental health status."
          description: Questionnaire description
        questions:
          type: array
          items:
            $ref: '#/components/schemas/Question'
          description: List of questions
        isActive:
          type: boolean
          default: true
          description: Whether the questionnaire is currently active
        version:
          type: number
          default: 1
          description: Questionnaire version
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    QuestionnaireResponseItem:
      type: object
      properties:
        questionId:
          type: string
          description: Reference to the question ID
          example: "64f8a1b2c3d4e5f6789012ab"
        answer:
          oneOf:
            - type: string
            - type: number
            - type: boolean
          description: Answer to the question (can be string, number, or boolean)
          example: "Sometimes"

    QuestionnaireResponse:
      type: object
      properties:
        _id:
          type: string
          description: Response ID
        user:
          type: string
          description: User ID who submitted the response
        questionnaire:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/Questionnaire'
          description: Reference to the questionnaire (can be populated)
        responses:
          type: array
          items:
            $ref: '#/components/schemas/QuestionnaireResponseItem'
          description: Array of question responses
        score:
          type: number
          description: Calculated score from responses
          example: 12
        category:
          type: string
          enum: [low, moderate, high, severe]
          description: Risk category based on score
          example: "moderate"
        recommendations:
          type: array
          items:
            type: string
          description: Recommended actions based on the assessment
          example: ["Try guided meditation sessions", "Consider talking to friends or family"]
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    QuestionnaireSubmissionRequest:
      type: object
      required: [questionnaireId, responses]
      properties:
        questionnaireId:
          type: string
          description: ID of the questionnaire being submitted
          example: "64f8a1b2c3d4e5f6789012ab"
        responses:
          type: array
          items:
            $ref: '#/components/schemas/QuestionnaireResponseItem'
          description: Array of question responses

    CreateQuestionnaireRequest:
      type: object
      required: [title, questions]
      properties:
        title:
          type: string
          description: Questionnaire title
          example: "Mental Health Assessment"
        description:
          type: string
          description: Questionnaire description
          example: "Please answer the following questions to help us understand your current mental health status."
        questions:
          type: array
          items:
            type: object
            required: [text]
            properties:
              text:
                type: string
                description: Question text
                example: "How often do you feel anxious?"
              type:
                type: string
                enum: [multiple-choice, rating, text]
                default: multiple-choice
              options:
                type: array
                items:
                  type: string
                description: Options for multiple-choice questions
                example: ["Never", "Sometimes", "Often", "Always"]
              required:
                type: boolean
                default: true

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
        message:
          type: string
        errors:
          type: array
          items:
            type: object
        timestamp:
          type: string
          format: date-time

    MusicCategory:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        thumbnailPath:
          type: string
        createdBy:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Music:
      type: object
      properties:
        _id:
          type: string
        category:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/MusicCategory'
        title:
          type: string
        genre:
          type: string
        audioPath:
          type: string
        isActive:
          type: boolean
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        data:
          type: object
          nullable: true
          example: null
        message:
          type: string
        errors:
          type: array
          items:
            type: object
        timestamp:
          type: string
          format: date-time

      #   Support:
      # type: object
      # properties:
      #   _id:
      #     type: string
      #   subject:
      #     type: string
      #   description:
      #     type: string
      #   status:
      #     type: string
      #     enum: [open, inprogress, resolved]
      #   priority:
      #     type: string
      #     enum: [low, medium, high, urgent]
      #   createdBy:
      #     oneOf:
      #       - type: string
      #       - $ref: '#/components/schemas/User'
      #   assignedTo:
      #     oneOf:
      #       - type: string
