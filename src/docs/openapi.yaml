      #   resolvedAt:
      #     type: string
      #     format: date-time
      #   resolvedBy:
      #     oneOf:
      #       - type: string
      #       - $ref: '#/components/schemas/User'
      #   adminNotes:
      #     type: string
      #   createdAt:
      #     type: string
      #     format: date-time
      #   updatedAt:
      #     type: string
