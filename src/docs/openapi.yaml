openapi: 3.0.3
info:
  title: KidManTree Backend API
  description: Comprehensive backend API for a mental health and content platform
  version: 1.0.0
  contact:
    name: API Support
    email: support@mentalhealthplatform.com

servers:
  - url: http://localhost:8000/api
  # - url: https://backend-2mh6.onrender.com/api
    description: Development server
  - url: https://api.mentalhealthplatform.com/api
    description: Production server

components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      
  schemas:
    User:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        contact:
          type: string
        age:
          type: integer
        role:
          type: string
          enum: [user, admin, superadmin]
        isEmailVerified:
          type: boolean
        isContactVerified:
          type: boolean
        isActive:
          type: boolean
        profile:
          type: object
          properties:
            avatar:
              type: string
            bio:
              type: string
            interests:
              type: array
              items:
                type: string
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Post:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
        content:
          type: string
        author:
          $ref: '#/components/schemas/User'
        moodTag:
          type: string
          enum: [Bad, NotGreat, OK, Happy, Joyful]
        isAnonymous:
          type: boolean
        likesCount:
          type: integer
        unlikesCount:
          type: integer
        commentsCount:
          type: integer
        visibility:
          type: string
          enum: [public, private, friends]
        createdAt:
          type: string
          format: date-time

    MoodLog:
      type: object
      properties:
        _id:
          type: string
        user:
          type: string
        emoji:
          type: string
        scale:
          type: integer
          minimum: 1
          maximum: 5
        emotions:
          type: array
          items:
            type: string
        notes:
          type: string
        triggers:
          type: array
          items:
            type: string
        logDate:
          type: string
          format: date-time

    Psychologist:
      type: object
      properties:
        _id:
          type: string
        name:
          type: string
        email:
          type: string
        degree:
          type: string
        experience:
          type: integer
        about:
          type: string
        rating:
          type: number
        specializations:
          type: array
          items:
            type: string
        schedule:
          type: array
          items:
            type: object
            properties:
              day:
                type: string
              startTime:
                type: string
              endTime:
                type: string
              isAvailable:
                type: boolean

    Appointment:
      type: object
      properties:
        _id:
          type: string
        user:
          type: string
        psychologist:
          $ref: '#/components/schemas/Psychologist'
        dateTime:
          type: string
          format: date-time
        duration:
          type: integer
        status:
          type: string
          enum: [scheduled, completed, cancelled, no-show]
        notes:
          type: string

    Poll:
      type: object
      properties:
        _id:
          type: string
        question:
          type: string
        options:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              votes:
                type: array
        creator:
          $ref: '#/components/schemas/User'
        totalVotes:
          type: integer
        expiresAt:
          type: string
          format: date-time

    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        data:
          type: object
        message:
          type: string
        errors:
          type: array
          items:
            type: object
        timestamp:
          type: string
          format: date-time

    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        data:
          type: object
          nullable: true
          example: null
        message:
          type: string
        errors:
          type: array
          items:
            type: object
        timestamp:
          type: string
          format: date-time

paths:
  /auth/signup:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, contact, age]
              properties:
                name:
                  type: string
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  format: password
                  example: "Password123!"
                contact:
                  type: string
                  example: "+1234567890"
                age:
                  type: integer
                  minimum: 13
                  example: 25
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags: [Auth]
      summary: Authenticate user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                          user:
                            $ref: '#/components/schemas/User'

  /auth/verify-contact-otp:
    post:
      tags: [Auth]
      summary: Verify contact OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [otp]
              properties:
                otp:
                  type: string
                  example: "123456"
                tempToken:
                  type: string
                  example: "temp-token-uuid"
      responses:
        200:
          description: Contact verified successfully
        400:
          description: Invalid or expired OTP

  /auth/verify-email-otp:
    post:
      tags: [Auth]
      summary: Verify email OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [otp]
              properties:
                otp:
                  type: string
                  example: "123456"
                tempToken:
                  type: string
                  example: "temp-token-uuid"
      responses:
        200:
          description: Email verified successfully
        400:
          description: Invalid or expired OTP

  /auth/resend-otp:
    post:
      tags: [Auth]
      summary: Resend OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type]
              properties:
                type:
                  type: string
                  enum: [email, contact]
                  example: "email"
                tempToken:
                  type: string
                  example: "temp-token-uuid"
      responses:
        200:
          description: OTP resent successfully
        400:
          description: Invalid request

  /auth/parent/init:
    post:
      tags: [Auth]
      summary: Initialize parent consent verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [parentEmail, parentContact, tempToken]
              properties:
                parentEmail:
                  type: string
                  format: email
                  example: "parent@example.com"
                parentContact:
                  type: string
                  example: "+1234567890"
                tempToken:
                  type: string
                  example: "temp_token_12345"
      responses:
        200:
          description: Parent verification initiated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          parentEmail:
                            type: string
                            example: "parent@example.com"
                          parentContact:
                            type: string
                            example: "+123****890"
                          tempToken:
                            type: string
                            example: "temp_token_12345"
        400:
          description: Invalid request or missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/parent/verify-email-otp:
    post:
      tags: [Auth]
      summary: Verify parent email OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [otp, tempToken]
              properties:
                otp:
                  type: string
                  example: "123456"
                tempToken:
                  type: string
                  example: "temp_token_12345"
      responses:
        200:
          description: Parent email verification successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        nullable: true
                      message:
                        type: string
                        example: "Parent email verified successfully"
        400:
          description: Invalid OTP or verification failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/parent/verify-contact-otp:
    post:
      tags: [Auth]
      summary: Verify parent contact OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [otp, tempToken]
              properties:
                otp:
                  type: string
                  example: "123456"
                tempToken:
                  type: string
                  example: "temp_token_12345"
      responses:
        200:
          description: Parent contact verification successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        oneOf:
                          - type: object
                            properties:
                              token:
                                type: string
                                example: "jwt_token_here"
                              user:
                                $ref: '#/components/schemas/User'
                              accountActivated:
                                type: boolean
                                example: true
                              autoLogin:
                                type: boolean
                                example: true
                          - type: object
                            nullable: true
                      message:
                        type: string
                        examples:
                          account_activated:
                            value: "Parent consent completed. Account activated and logged in successfully."
                          contact_verified:
                            value: "Parent contact verified successfully"
        400:
          description: Invalid OTP or verification failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/parent/resend-otp:
    post:
      tags: [Auth]
      summary: Resend parent OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, tempToken]
              properties:
                type:
                  type: string
                  enum: [email, contact]
                  example: "email"
                tempToken:
                  type: string
                  example: "temp_token_12345"
      responses:
        200:
          description: OTP resent successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        nullable: true
                      message:
                        type: string
                        examples:
                          email_resent:
                            value: "Parent email OTP resent successfully"
                          contact_resent:
                            value: "Parent contact OTP resent successfully"
        400:
          description: Invalid request or OTP type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

