    Support:
      type: object
      properties:
        _id:
          type: string
        subject:
          type: string
        description:
          type: string
        status:
          type: string
          enum: [open, inprogress, resolved]
        createdBy:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/User'
        resolvedAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

      Poll:
      type: object
      properties:
        _id:
          type: string
        question:
          type: string
        options:
          type: array
          items:
            type: object
            properties:
              text:
                type: string
              votes:
                type: array
                items:
                  type: object
                  properties:
                    user:
                      oneOf:
                        - type: string
                        - $ref: '#/components/schemas/User'
                    createdAt:
                      type: string
                      format: date-time
              voteCount:
                type: integer
              percentage:
                type: string
        creator:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/User'
        expiresAt:
          type: string
          format: date-time
        isActive:
          type: boolean
        isDeleted:
          type: boolean
        visibility:
          type: string
          enum: [public, private]
        totalVotes:
          type: integer
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
  
    Post:
      type: object
      properties:
        _id:
          type: string
        title:
          type: string
          maxLength: 200
        content:
          type: string
          maxLength: 5000
        author:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/User'
        moodTag:
          type: string
          enum: [Crying, Sad, Exhausted, Calm, Happy, Chearful, Energetic, Confused, Anxious]
        isAnonymous:
          type: boolean
          default: false
        likes:
          type: array
          items:
            type: object
            properties:
              user:
                oneOf:
                  - type: string
                  - $ref: '#/components/schemas/User'
              createdAt:
                type: string
                format: date-time
        unlikes:
          type: array
          items:
            type: object
            properties:
              user:
                oneOf:
                  - type: string
                  - $ref: '#/components/schemas/User'
              createdAt:
                type: string
                format: date-time
        comments:
          type: array
          items:
            oneOf:
              - type: string
              - $ref: '#/components/schemas/Comment'
        isDeleted:
          type: boolean
          default: false
        tags:
          type: array
          items:
            type: string
        visibility:
          type: string
          enum: [public, private, friends]
          default: public
        postImage:
          type: string
          description: Relative path of uploaded post image
        postImageUrl:
          type: string
          description: Absolute URL for accessing the post image
        likesCount:
          type: integer
          readOnly: true
        unlikesCount:
          type: integer
          readOnly: true
        commentsCount:
          type: integer
          readOnly: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time

    Comment:
      type: object
      properties:
        _id:
          type: string
        content:
          type: string
        author:
          oneOf:
            - type: string
            - $ref: '#/components/schemas/User'
        post:
          type: string
        isAnonymous:
          type: boolean
          default: false
        isDeleted:
          type: boolean
          default: false
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time





paths:
  /auth/signup:
    post:
      tags: [Auth]
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [name, email, password, contact, age]
              properties:
                name:
                  type: string
                  example: "John Doe"
                email:
                  type: string
                  format: email
                  example: "john@example.com"
                password:
                  type: string
                  format: password
                  example: "Password123!"
                contact:
                  type: string
                  example: "+1234567890"
                age:
                  type: integer
                  minimum: 13
                  example: 25
      responses:
        201:
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApiResponse'
        400:
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/login:
    post:
      tags: [Auth]
      summary: Authenticate user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  format: password
      responses:
        200:
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          token:
                            type: string
                          user:
                            $ref: '#/components/schemas/User'

  /auth/verify-contact-otp:
    post:
      tags: [Auth]
      summary: Verify contact OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [otp]
              properties:
                otp:
                  type: string
                  example: "123456"
                tempToken:
                  type: string
                  example: "temp-token-uuid"
      responses:
        200:
          description: Contact verified successfully
        400:
          description: Invalid or expired OTP

  /auth/verify-email-otp:
    post:
      tags: [Auth]
      summary: Verify email OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [otp]
              properties:
                otp:
                  type: string
                  example: "123456"
                tempToken:
                  type: string
                  example: "temp-token-uuid"
      responses:
        200:
          description: Email verified successfully
        400:
          description: Invalid or expired OTP

  /auth/resend-otp:
    post:
      tags: [Auth]
      summary: Resend OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type]
              properties:
                type:
                  type: string
                  enum: [email, contact]
                  example: "email"
                tempToken:
                  type: string
                  example: "temp-token-uuid"
      responses:
        200:
          description: OTP resent successfully
        400:
          description: Invalid request

  /auth/parent/init:
    post:
      tags: [Auth]
      summary: Initialize parent consent verification
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [parentEmail, parentContact, tempToken]
              properties:
                parentEmail:
                  type: string
                  format: email
                  example: "parent@example.com"
                parentContact:
                  type: string
                  example: "+1234567890"
                tempToken:
                  type: string
                  example: "temp_token_12345"
      responses:
        200:
          description: Parent verification initiated successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          parentEmail:
                            type: string
                            example: "parent@example.com"
                          parentContact:
                            type: string
                            example: "+123****890"
                          tempToken:
                            type: string
                            example: "temp_token_12345"
        400:
          description: Invalid request or missing required fields
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/parent/verify-email-otp:
    post:
      tags: [Auth]
      summary: Verify parent email OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [otp, tempToken]
              properties:
                otp:
                  type: string
                  example: "123456"
                tempToken:
                  type: string
                  example: "temp_token_12345"
      responses:
        200:
          description: Parent email verification successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        nullable: true
                      message:
                        type: string
                        example: "Parent email verified successfully"
        400:
          description: Invalid OTP or verification failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/parent/verify-contact-otp:
    post:
      tags: [Auth]
      summary: Verify parent contact OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [otp, tempToken]
              properties:
                otp:
                  type: string
                  example: "123456"
                tempToken:
                  type: string
                  example: "temp_token_12345"
      responses:
        200:
          description: Parent contact verification successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        oneOf:
                          - type: object
                            properties:
                              token:
                                type: string
                                example: "jwt_token_here"
                              user:
                                $ref: '#/components/schemas/User'
                              accountActivated:
                                type: boolean
                                example: true
                              autoLogin:
                                type: boolean
                                example: true
                          - type: object
                            nullable: true
                      message:
                        type: string
                        examples:
                          account_activated:
                            value: "Parent consent completed. Account activated and logged in successfully."
                          contact_verified:
                            value: "Parent contact verified successfully"
        400:
          description: Invalid OTP or verification failed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/parent/resend-otp:
    post:
      tags: [Auth]
      summary: Resend parent OTP
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [type, tempToken]
              properties:
                type:
                  type: string
                  enum: [email, contact]
                  example: "email"
                tempToken:
                  type: string
                  example: "temp_token_12345"
      responses:
        200:
          description: OTP resent successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        nullable: true
                      message:
                        type: string
                        examples:
                          email_resent:
                            value: "Parent email OTP resent successfully"
                          contact_resent:
                            value: "Parent contact OTP resent successfully"
        400:
          description: Invalid request or OTP type
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/psychologist/invite:
    post:
      tags: [Auth]
      summary: Invite psychologist (Admin/Superadmin only)
      description: Send an invitation email to a psychologist to join the platform
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email]
              properties:
                email:
                  type: string
                  format: email
                  example: "psychologist@example.com"
      responses:
        200:
          description: Psychologist invitation sent successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          email:
                            type: string
                            example: "psychologist@example.com"
                      message:
                        type: string
                        example: "Psychologist invitation sent successfully"
        400:
          description: Invalid request or user already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        401:
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        403:
          description: Forbidden - Admin or Superadmin role required
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /auth/psychologist/verify-invite:
    get:
